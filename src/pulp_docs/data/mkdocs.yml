site_name: Pulp Project
site_url: https://pulpproject.org/
repo_url: https://github.com/pulp/pulpcore
repo_name: pulp/pulpcore

docs_dir: docs
theme:
  name: material
  logo: pulp-docs/docs/assets/pulp_logo_icon.svg
  favicon: pulp-docs/docs/assets/favicon.ico
  features:
    - navigation.indexes
    - content.code.annotate
    - navigation.tabs
    - navigation.sections
    - navigation.path
    - navigation.footer
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.annotation
    - content.code.copy
    - content.action.edit
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: black
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
hooks:
  - '../mkdocs_hooks.py'
plugins:
  - search
  - site-urls
  - blog:
      blog_dir: blog
      blog_toc: false
      # The following path is weird but needed to account for the copying around all the files.
      authors_file: ../../../../docs/sections/blog/.authors.yml
  - macros:
      module_name: '../mkdocs_macros'
      render_by_default: false
  - tags:
      tags_file: pulp-docs/docs/tags.md
  - literate-nav:
      nav_file: _SUMMARY.md
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            docstring_section_style: list # table, list, spacy
            filters: ["!^_"]
            heading_level: 2
            show_root_heading: true
            show_root_toc_entry: true
            show_if_no_docstring: false
            show_signature_annotations: false
            separate_signature: false
            members_order: "source"
            merge_init_into_class: true
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/pulp
    - icon: fontawesome/brands/discourse
      link: https://discourse.pulpproject.org/
  analytics:
    provider: google
    property: G-8M0N5XEY4W

extra_css:
  - pulp-docs/docs/css/extra.css
  - pulp-docs/docs/css/mkdocstrings.css

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

copyright: |
