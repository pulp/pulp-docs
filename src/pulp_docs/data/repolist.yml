meta:
  version: 1
  rest_api_template: https://docs.pulpproject.org/{}/restapi.html
  repo_types:
    - core
    - content
    - deployment
    - interaction
    - other

repos:
  core:
    - name: pulpcore
      owner: pulp
      title: Pulp Core
      branch: main
  interaction:
    - name: pulp-openapi-generator
      owner: pulp
      title: OpenAPI Generator
      branch: main
    - name: pulp-glue
      title: Pulp Glue
      subpackage_of: pulp-cli
    - name: pulp-cli
      owner: pulp
      title: Pulp CLI
      branch: main
    - name: pulp-ui
      owner: pulp
      title: Pulp UI
      branch: main
  content:
    - name: pulp_maven
      owner: pulp
      title: Maven
      branch: main
    - name: pulp_gem
      owner: pulp
      title: Gem
      branch: main
    - name: pulp_python
      owner: pulp
      title: Python
      branch: main
    - name: pulp_ansible
      owner: pulp
      title: Ansible
      branch: main
    - name: pulp_container
      owner: pulp
      title: Container
      branch: main
    - name: pulp_deb
      owner: pulp
      title: Debian
      branch: main
    - name: pulp_ostree
      owner: pulp
      title: OSTree
      branch: main
    - name: pulp_rpm
      owner: pulp
      title: RPM
      branch: main
    - name: pulp_npm
      owner: pulp
      title: NPM
      branch: main
    # subpackages
    - name: pulp_file
      title: File
      subpackage_of: pulpcore
  deployment:
    - name: pulp-oci-images
      owner: pulp
      title: Pulp OCI Images
      branch: latest
    - name: pulp-operator
      owner: pulp
      title: Operator
      branch: main
  other:
    - name: pulp-docs
      owner: pulp
      title: Pulp Docs
      branch: main
      dev_only: true
    - name: pulpcore-selinux
      owner: pulp
      title: Selinux
      branch: main
    - name: oci_env
      owner: pulp
      title: OCI Env
      branch: main
      dev_only: true
    # subpackages
    - name: pulp_certguard
      title: Certguard
      subpackage_of: pulpcore
